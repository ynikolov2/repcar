server:
  port: ${PORT:9000}
  address: localhost

logging:
  config: classpath:logback-spring.groovy

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true

ribbon:
  http:
    client:
      enabled: true
  ConnectTimeout: 3000
  ReadTimeout: 10000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

zuul:
#  ribbonIsolationStrategy: THREAD
#  host:
#    maxTotalConnections: 2000
#    maxPerRouteConnections: 2000
  semaphore:
    max-semaphores: 1000
  ignoredServices: '*'
  prefix: /api/v1
  routes:
    user:
      path: /users/**
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
      serviceId: user
    user:
      path: /customer/**
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
      serviceId: customer
    user:
      path: /viechle/**
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
      serviceId: viechle
    user:
      path: /job/**
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
      serviceId: job
    user:
      path: /makemodel/**
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
      serviceId: make-model-db
    client:
      path: /clients/**
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
      serviceId: category 
    token:
      path: /oauth/**
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
      serviceId: security
    encrypt:
      path: /encrypt/**
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
      serviceId: configuration
    decrypt:
      path: /decrypt/**
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
      serviceId: configuration